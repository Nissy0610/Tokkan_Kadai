<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケンゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 h-screen flex justify-center items-center">
    <div id="content" class="bg-white w-1/3 h-3/4 text-center shadow-2xl">
        <h1 class="m-4 text-2xl font-bold">ジャンケンゲーム</h1>
        <h2 class="m-3 text-xl font-bold"><p id="handResult" class="inline"></p></h2>
        <h2 class="m-3 text-xl font-bold">結果:<p id="result" class="inline"></p></h2>
        <form class="m-8 grid grid-cols-3 gap-12 bg-blue-100 h-12">
            <!-- グー、チョキ、パーをそれぞれ0, 1, 2とする。-->
            <input type="submit" name="gu"    value="グー"   class="bg-blue-700 text-white font-bold rounded-md" onclick="input('0')" />
            <input type="submit" name="choki" value="チョキ" class="bg-blue-700 text-white font-bold rounded-md" onclick="input('1')" />
            <input type="submit" name="pa"    value="パー"   class="bg-blue-700 text-white font-bold rounded-md" onclick="input('2')" />
        </form>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
